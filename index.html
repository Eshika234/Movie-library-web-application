!<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.5.0/css/fontawesome.min.css" integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body class="d-flex justify-content-center p-5">
        <div class="card">
            <div class="card-holder">
                <center><h3>Login Form</h3></center>
            </div>
            <form onsubmit="login()" id="loginForm" class="card-body px-5 py-4">
                <center><small><span id ="error" style="color: red"></span></small>
                </center>
                <center><label class="custom-field">
                    <input id="email" type="text" class="input"  required/>
                    <span class="placeholder">Email Id</span>
                </label><br />
                <label class="custom-feild">
                    <input id="password" type="password" class="input" required/>
                    <span class="placeholder">Password</span>
                </label></center><br /><br />
                <a href="#" onclick="forgotPass()">Forgot Password</a>
                <center><button type="submit" class="btn btn-primary">Login</button>
                <button onclick="signUp()" class="btn btn-secondary">Sign Up</button>
            </center>
            </form>
        </div>
       
    <!-- The core Firebase Js SDK is always required and must be listed first-->

    <script src="firebse.js"></script>

    </body>
